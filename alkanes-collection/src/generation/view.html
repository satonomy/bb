        padding: 2rem;

      button,

        background: #23232b;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin: 0 0.3rem 1rem 0;
        padding: 6px 16px;
      }
      #controls {
        margin-bottom: 1rem;
        display: none;
      }
      #previewArea {
        display: flex;
        flex-wrap: wrap;
        gap: 18px;
        margin: 2rem 0;
      }
      .nft-preview {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nft-stack {
        position: relative;
        width: 120px;
        height: 120px;
        background: #18181b;
      }
      .nft-stack img {
        position: absolute;
        top: 0;
        left: 0;
        width: 120px;
        height: 120px;
      }
      .nft-index {
        color: #aaa;
        font-size: 11px;
      }
      .paging {
        margin: 1.5rem 0 1rem 0;
        display: none;
      }
      .paging button {
        padding: 5px 18px;
      }
    </style>

          "Red Coffe Mug.png",
          "Magic Wand.png",
          "Red Elder Staff.png",
        ],
      }
      const backgroundWeights = { "Stars.png": 0.2 }
      const hatWeights = { "Mice Hat.png": 0.5 }
      const LAYER_ORDER = [
        { key: "Background", folder: "Background" },
        { key: "Back", folder: "Back" },
        { key: "Body", folder: "Body" },
        { key: "Head", folder: "Head" },
        { key: "Hat", folder: "Hat" },
        { key: "Hand", folder: "Hand" },
      ]
      function weightedPick(arr, weights) {
        let total = 0
        for (const v of arr) total += weights[v] || 1
        let r = Math.random() * total
        for (const v of arr) {
          const w = weights[v] || 1
          if (r < w) return v
          r -= w
        }
        return arr[arr.length - 1]
      }
      function pick(arr) {
        return arr[Math.floor(Math.random() * arr.length)]
      }
      function getRandomTraits() {
        const t = {}
        t.Background = weightedPick(traitFiles.Background, backgroundWeights)
        t.Back = pick(traitFiles.Back)
        t.Body = pick(traitFiles.Body)
        const m = t.Body.match(/\b(Red|Blue|Green|Golden)\b/)
        const color = m ? m[1] : null
        let headPool = color
          ? traitFiles.Head.filter((n) => new RegExp(`\\b${color}\\b`).test(n))
          : traitFiles.Head.filter((n) => !/(Red|Blue|Green|Golden)/.test(n))
        t.Head = headPool.length ? pick(headPool) : pick(traitFiles.Head)
        t.Hat = weightedPick(traitFiles.Hat, hatWeights)
        const handChance = 0.25
        if (color) {
          const hp = traitFiles.Hand.filter((n) =>
            new RegExp(`\\b${color}\\b`).test(n)
          )
          t.Hand =
            Math.random() < handChance ? (hp.length ? pick(hp) : null) : null
        } else {
          t.Hand = Math.random() < handChance ? pick(traitFiles.Hand) : null
        }
        return t
      }
      function loadImageSafe(path) {
        return new Promise((r) => {
          const i = new Image()
          i.onload = () => r(i)
          i.onerror = () => r(null)
          i.src = path
        })
      }
      async function renderNFT(traits) {
        const s = document.createElement("div")
        s.className = "nft-stack"
        for (const L of LAYER_ORDER) {
          const f = traits[L.key]
          if (!f) continue
          const img = await loadImageSafe(
            `traits/${L.folder}/${encodeURIComponent(f)}`
          )
          if (img) s.appendChild(img)
        }
        return s
      }
      let nft10k = [],
        filtered = [],
        currentPage = 0,
        pageSize = 50
      function renderPage(arr, page) {
        const area = document.getElementById("previewArea")
        area.innerHTML = ""
        ;(async () => {
          const start = page * pageSize
          for (let i = 0; i < Math.min(pageSize, arr.length - start); i++) {
            const w = document.createElement("div")
            w.className = "nft-preview"
            const node = await renderNFT(arr[start + i])
            w.appendChild(node)
            w.innerHTML += `<span class="nft-index">#${start + i}</span>`
            area.appendChild(w)
          }
        })()
      }
      function updatePaging(total, page) {
        const pages = Math.ceil(total / pageSize),
          pg = document.getElementById("paging")
        pg.innerHTML = ""
        pg.style.display = pages > 1 ? "block" : "none"
        for (let p = 0; p < pages; p++) {
          const b = document.createElement("button")
          b.textContent = p + 1
          if (p === page) b.style.background = "#666"
          b.onclick = () => {
            currentPage = p
            renderPage(filtered, p)
            updatePaging(filtered.length, p)
          }
          pg.appendChild(b)
        }
      }
      document.getElementById("filterLayer").onchange = function () {
        const layer = this.value,
          sel = document.getElementById("filterTrait")
        sel.style.display = layer ? "" : "none"
        sel.innerHTML = ""
        if (layer)
          traitFiles[layer].forEach((t) => {
            const o = document.createElement("option")
            o.value = o.textContent = t
            sel.appendChild(o)
          })
        document.getElementById("clearFilter").style.display = "none"
      }
      document.getElementById("filterTrait").onchange = function () {
        const layer = document.getElementById("filterLayer").value
        filtered = nft10k.filter((tr) => tr[layer] === this.value)
        currentPage = 0
        renderPage(filtered, 0)
        updatePaging(filtered.length, 0)
        document.getElementById("clearFilter").style.display = ""
      }
      document.getElementById("clearFilter").onclick = function () {
        filtered = nft10k
        renderPage(filtered, 0)
        updatePaging(filtered.length, 0)
        this.style.display = "none"
        document.getElementById("filterTrait").style.display = "none"
        document.getElementById("filterLayer").value = ""
      }
      document.getElementById("generate10k").onclick = () => {
        nft10k = Array.from({ length: 10000 }, getRandomTraits)
        filtered = nft10k
        currentPage = 0
        document.getElementById("controls").style.display = ""
        renderPage(filtered, 0)
        updatePaging(filtered.length, 0)
      }
    </script>
  </body>
</html>
